<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 현황 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📌 학교 현황 게시판</h1>
            <div class="update-info">
                <span id="lastUpdate">마지막 업데이트: -</span>
                <span id="autoRefresh" class="refresh-badge">자동 새로고침 중...</span>
            </div>
        </header>

        <main>
            <div class="board-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>데이터를 불러오는 중...</p>
                </div>
                
                <div id="statusBoard" class="status-board" style="display: none;">
                    <!-- 데이터가 여기에 표시됩니다 -->
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <p>⚠️ 데이터를 불러올 수 없습니다.</p>
                    <p class="error-detail"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>새로고침 주기: <span id="refreshInterval">10</span>초</p>
            <button id="manualRefresh" class="btn-refresh">🔄 수동 새로고침</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
